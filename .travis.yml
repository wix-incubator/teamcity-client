language: java
jdk: openjdk8
install: skip
env:
  global:
    - secure: ""
    - secure: ""
    - secure: ""
script: mvn clean install -q -B
deploy:
  skip_cleanup: true
  provider: script
  script: mvn deploy --settings settings.xml -DskipITs -DskipTests=true
  on:
    tags: true
cache:
  directories:
    - $HOME/.m2
